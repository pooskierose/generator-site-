<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Elle & East Luxe • Chibi Character Generator</title>
  <style>
    body{
      margin:0;font-family:Inter,Arial,sans-serif;text-align:center;color:#fff;
      background:linear-gradient(180deg,#ff6ea7 0%,#ffe0ef 100%);
    }
    .wrap{max-width:840px;margin:80px auto;padding:24px}
    .card{
      display:inline-block;background:rgba(255,255,255,.15);backdrop-filter:blur(6px);
      border-radius:16px;padding:26px 22px;box-shadow:0 10px 30px rgba(255,77,166,.25)
    }
    h1{margin:0 0 8px;font-size:28px}
    h2{margin:0 0 18px;font-size:20px;font-weight:700}
    input{width:260px;padding:12px 14px;border-radius:10px;border:0;outline:none}
    button{
      padding:12px 18px;margin-left:8px;border:0;border-radius:10px;cursor:pointer;
      background:#ff3f9b;color:#fff;font-weight:800
    }
    button:hover{filter:brightness(1.05)}
    .note{opacity:.9;margin-top:10px;font-size:14px}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>Elle & East Luxe</h1>
      <h2>Chibi Character Generator — Unlock Access</h2>

      <input id="code" placeholder="Enter your code (e.g., ELLEVIP)" />
      <button id="apply">Apply Code</button>

      <div class="note">After purchase, enter your code to continue.</div>
    </div>
  </div>

  <script>
    // ✅ Your unlock code
    const VALID_CODE = "ELLEVIP";
    const STORAGE_KEY = "eeluxe_unlocked_v1";

    // If already unlocked, skip straight to the app
    if (localStorage.getItem(STORAGE_KEY) === "1") {
      window.location.href = "generator.html";
    }

    function normalize(s){ return (s||"").toUpperCase().replace(/[^A-Z0-9]/g,""); }

    document.getElementById("apply").addEventListener("click", () => {
      const entered = normalize(document.getElementById("code").value);
      if (entered === normalize(VALID_CODE)) {
        localStorage.setItem(STORAGE_KEY, "1");
        window.location.href = "generator.html";
      } else {
        alert("Invalid code. Check your email/receipt and try again.");
      }
    });

    // Press Enter to submit
    document.getElementById("code").addEventListener("keydown", (e)=>{
      if(e.key === "Enter") document.getElementById("apply").click();
    });
  </script>
</body>
</html>
